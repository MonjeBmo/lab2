          ¡Comida casera con sabor chapín! Servimos con amor y sazón tradicional

    <section class="contenedor" id="contacto">
  <h3 class="tittle-form">Formulario de Contacto</h3>
  <form action="#" method="post" class="formulario-contacto centrado">
    <div class="campo-formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="campo-formulario">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="campo-formulario">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn-regresar">Enviar Mensaje</button>
  </form>
</section>

</html>
